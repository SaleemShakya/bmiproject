{% extends 'base.html' %}
{% block content %}
    <div class="container" tyle="text-align: center;"> 
        <p><h2>Login</h2></p>
        <div class="card">
            <div class="card-body">
                <div class="row">
                    <form method = "POST">
                        {% csrf_token %}

                        {% include 'components/message.html' %}
                        <div class="col-md-8">
                            <!-- {{ form.as_p }} -->
                            {% for field in form %}
                                <div class="fieldWrapper">
                                    {{ field.label_tag }}{{ field }}
                                </div>
                            {% endfor %}
                        </div>
                        <br>
                        <input type="submit" class="btn btn-success" value="LogIn" name="login" />
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}

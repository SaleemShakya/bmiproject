{% extends 'base.html' %}

{% block navbar %}

    {% include 'components/navbar.html' %}

{% endblock navbar %}

{% block content %}
<div class="card">
    <div class="card-body">
        <div class="row">
            <table class="table table-striped">
                 <tr>
                    <th>Suggestion</th>
                    <th>Message</th>
                </tr>
                {% for suggest in suggests %}
                    <tr>
                        <td>{{suggest.suggestion}}</td>
                        <td>{{suggest.message}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </div>
</div>
{%endblock content %}
